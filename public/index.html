<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root Variables */
        :root {
            --primary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --button-hover: #34495e;
            --input-border: #bdc3c7;
        }

        /* Body */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container */
        .container {
            text-align: center;
            background: white;
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        /* Heading */
        .heading {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 0.8rem;
            margin: 0.8rem 0;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Buttons */
        .btn-login {
            font-size: 1.2rem;
            color: white;
            background-color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-login:hover {
            background-color: var(--button-hover);
            transform: scale(1.05);
        }

        .arrow {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .btn-login:hover .arrow {
            transform: translateX(5px);
        }

        /* Message Page */
        .message {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        /* Custom Alert Styles */
        .alert-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            min-width: 300px;
            text-align: center;
        }

        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .alert-title {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .alert-message {
            color: #555;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .alert-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .alert-button:hover {
            background: var(--button-hover);
        }

        .alert-error .alert-title {
            color: #e74c3c;
        }

        .alert-success .alert-title {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1 class="heading">Task Manager</h1>
        </header>
        <main>
            <button class="btn-login" onclick="loadSignInPage()">
                Login
                <span class="arrow">&#8594;</span>
            </button>
        </main>
    </div>
    <div class="alert-overlay" id="alertOverlay"></div>
    <div class="alert-modal" id="alertModal">
        <div class="alert-title" id="alertTitle"></div>
        <div class="alert-message" id="alertMessage"></div>
        <button class="alert-button" onclick="closeAlert()">OK</button>
    </div>

    <script>
        function loadSignInPage() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <header>
                    <h1 class="heading">Sign In</h1>
                </header>
                <main>
                    <form class="signin-form" onsubmit="handleLogin(event)">
                        <input type="text" id="_id" class="input-field" placeholder="User ID" required>
                        <input type="password" id="password" class="input-field" placeholder="Password" required>
                        <button type="submit" class="btn-login">
                            Sign In
                            <span class="arrow">&#8594;</span>
                        </button>
                    </form>
                </main>
            `;
        }

        function showCustomAlert(title, message, type = 'error') {
            const modal = document.getElementById('alertModal');
            const overlay = document.getElementById('alertOverlay');
            const titleElement = document.getElementById('alertTitle');
            const messageElement = document.getElementById('alertMessage');

            titleElement.textContent = title;
            messageElement.textContent = message;
            
            modal.className = 'alert-modal ' + 'alert-' + type;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('alertModal').style.display = 'none';
            document.getElementById('alertOverlay').style.display = 'none';
        }
        async function handleLogin(event) {
            event.preventDefault();

            const userId = document.getElementById("_id").value;
            const password = document.getElementById("password").value;

            try {
                console.log('Attempting login with:', { userId });
                
                const response = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ userId, password }),
                });

                const result = await response.json();
                console.log('Server response:', result);
                
                if (result.success) {
                    sessionStorage.setItem("userId", userId);
                    sessionStorage.setItem("userName", result.name || userId);
                    sessionStorage.setItem("userRole", result.role);
                    
                    showCustomAlert("Success!", "Login successful. Redirecting...", "success");
                    setTimeout(() => {
                        window.location.href = "http://localhost:3000/employee-dashboard";
                    }, 1500);
                } else {
                    showCustomAlert("Login Failed", result.message || "Invalid credentials. Please check your User ID and Password.");
                }
            } catch (error) {
                console.error('Login error:', error);
                showCustomAlert(
                    "Connection Error", 
                    "Unable to connect to the server. Please check your internet connection and try again."
                );
            }
        }
    </script>
</body>
</html>
